{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/main.css' %}">
    <title>Todo project</title>
    <style type="text/css"></style>
</head>
<body>
    <article>
        <div class="h_conteiner">
            <h1>Todo list</h1>
        </div>
        <div class="conteiner">
            <div class="form_conteiner">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="list_conteiner">
                <ul id="myUL">
                    {% for todo in todos %}
                        <li>{{todo.id}}. {{todo.todoitem}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </article>
</body>
</html>
